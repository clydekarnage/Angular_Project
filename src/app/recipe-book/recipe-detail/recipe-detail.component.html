<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        appDropdown
        #r=appDropDown
      >
        Manage Recipe
      </button>
      <div
        [ngClass]="{'show':r.isOpen}"
        class="dropdown-menu"
        aria-labelledby="dropdownMenuButton"
      >
        <a
          class="dropdown-item"
          style="cursor: pointer;"
          >One</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer;"
          >Two</a
        >
      </div>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
